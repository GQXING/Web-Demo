<!DOCTYPE html>
<html>
<head>
	<title>移动的小方块</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <table>
            <tbody id="background" class="background"></tbody>
        </table>
        <div id="square" class="square">
            <div class="square-way">
            	<strong>冲锋号</strong>
            </div>
        </div>
        <div id="control" class="control">
            <input id="cmd" type="text">
            <input id="run" type="button" value="执行">
            <br>
            <input id="go" type="button" value="GO">
            <input id="tunLef" type="button" value="TUN LEF">
            <input id="tunRig" type="button" value="TUN RIG">
            <input id="tunBac" type="button" value="TUN BAC">
            <br>
            <input id="movLef" type="button" value="MOV LEF">
            <input id="movrig" type="button" value="MOV RIG">
            <input id="movbac" type="button" value="MOV BAC">
            <input id="movbot" type="button" value="MOV BOT">
            <input id="movtop" type="button" value="MOV TOP">
        </div>
    </div>

    <script src="move.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
